
<!DOCTYPE html>
<html >
  <head>
    <title>Tablero</title>
    <style>
      #canvas{
        margin-top: 1%;
        box-shadow:10px 10px 10px black;
        border-radius: 1%;
        display: inline-block;
      }

      body{
        background-color: #17202A;
        text-align: center;
      }

      .modal{
        display: none;  
        z-index: 1; 
        width:100%; 
        height: 100%;
        left: 0;
        top: 0;
        position: fixed;
        background-color: rgba(0,0,0,0.8);
      }

      .modalContent{
        display: flex;
        position: fixed;
        margin-top: 325px;
        margin-left: 200px;
        background-color: rgb(75,130,50,.9);
      }

      .modalContent > div{
        border: 1px solid black;
      }

      .winmodalContent{
        background-color: gray;
        margin-top: 300px;
        margin-left: 350px;
        position: fixed;
        border: 1px solid black;
        width: 325px;
        height: 150px;
        border-radius: 5%;
      }

      .wintext{
        font-size: 50px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
      }

      .buttons{
        display: block;
        margin-top: 1%;
      }

      .buttons > button{
        background-color: #4CAF50;
        border: 2px solid black;
        color: black;
        height: 50px;
        width: 400px;
        text-align: center;
        text-decoration: none;
        font-size: 25px;
        margin: 20px 10px;
        cursor: pointer;
        border-radius: 10px;
      }

    </style>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modalContent"> 
        <div><img id="rookimg" width="150" height="150"></div>
        <div><img id="knightimg" width="150" height="150"></div>
        <div><img id="bishopimg" width="150" height="150"></div>
        <div><img id="queenimg" width="150" height="150"></div>
      </div>
    </div>

    <div id="winmodal" class="modal">
      <div class="winmodalContent"> 
        <p id="wintext" class="wintext"></p>
      </div>
    </div>

    <canvas id="canvas" width="760" height="760"></canvas>

    <div id="buttons" class="buttons">
      <button id="newGameButton">New game</button>
      <button id="linkButton">Invite player 2</button>
    </div>

    <script src="square.js"></script>
    <script src="piece.js"></script>
    <script src="pawn.js"></script>
    <script src="rook.js"></script>
    <script src="knight.js"></script>
    <script src="bishop.js"></script>
    <script src="king.js"></script>
    <script src="queen.js"></script>
    <script src="board.js"></script>
    <script src="gamecontroller.js"></script>
  </body>
</html>
